# AppVeyor file
# http://www.appveyor.com/docs/appveyor-yml

# Build version format
version: "{build}"

# Fix line endings on Windows
init:
  - git config --global core.autocrlf true

# What combinations to test
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

test_script:
  - npm version
  - cmd: npm test