sudo: false
language: node_js
before_install:
  - npm install -g npm@2
  - npm install -g npm
notifications:
  email: false
matrix:
  include:
  - node_js: '0.8'
    env: TASK=test
  - node_js: '0.10'
    env: TASK=test
  - node_js: '0.11'
    env: TASK=test
  - node_js: '0.12'
    env: TASK=test
  - node_js: 'iojs'
    env: TASK=test
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=opera BROWSER_VERSION="11..latest"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=ie BROWSER_VERSION="9..latest"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=chrome BROWSER_VERSION="41..beta"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=firefox BROWSER_VERSION="36..latest"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=ipad BROWSER_VERSION="['6.1', '7.1', '8.2']"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=iphone BROWSER_VERSION="['6.1', '7.1', '8.2']"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=safari BROWSER_VERSION="5..latest"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=android BROWSER_VERSION="4.0..latest"
script: "npm run $TASK"
